    <div class="container">

      <div class="jumbotron">
        <div class="mainHeading">

          <h1 class="logo">FindInChi!</h1>

          <input

            id="cities"
            placeholder="Find things to do"

          />
                <select class="searchSelector">

      <h1>Events Map</h1>

      <div id="googleMap" style="width:100%;height:400px;"></div>

      <script>
        function myMap() {
          var mapProp = {
            center: new google.maps.LatLng(41.8981, -87.6298),
            zoom: 15
          };
          var map = new google.maps.Map(
            document.getElementById("googleMap"),
            mapProp
          );
        }
      </script>

      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcLA2582MgE2m9HYz4nTNwnIHNXk3qRO4&callback=myMap"
        type="text/javascript"
      ></script>
